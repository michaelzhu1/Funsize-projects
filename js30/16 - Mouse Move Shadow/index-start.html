<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }


  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');
  const walk = 400;

  function shadow(e) {
    // console.log(hero.offsetWidth);
    // console.log(hero.offsetHeight);
    // console.log(e.offsetX);
    // console.log(e.offsetY);
    const heroWidth = hero.offsetWidth;
    const heroHeight = hero.offsetHeight;
    let x = e.offsetX;
    let y = e.offsetY;
    if (this !== e.target) {
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }
    const xWalk = Math.round((x / heroWidth * walk) - (walk / 2));
    const yWalk = Math.round((y / heroHeight * walk) - (walk / 2));
    // console.log(text);
    text.style.textShadow = `
    ${xWalk}px ${yWalk}px 3px blue,
    ${-xWalk}px ${yWalk}px 3px red,
    ${xWalk}px ${-yWalk}px 3px green,
    ${-xWalk}px ${-yWalk}px 3px purple
    `;
    // console.log(x,y);
  }

  hero.addEventListener('mousemove', shadow);
</script>
</body>
</html>
