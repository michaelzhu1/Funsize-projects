<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Grid 2</title>
    <style>
      .wrapper {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-gap: 1em;
        grid-auto-rows: minmax(100px, auto);
        border: 1px red solid;
      }
      .nested {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-gap: 1em;
        grid-auto-rows: 180px;
      }

      .nested > div {
        border: 1px green solid;
        padding: 1em;
      }
      .wrapper > div {
        background: #eee;
        padding: 1em;
        border: 1px blue solid;
      }
      .wrapper > div:nth-child(odd) {
        background: #ddd;
        padding: 1em;
      }
    </style>
  </head>
  <body>
  <div class='wrapper'>
    
  </div>
  </body>
</html>
